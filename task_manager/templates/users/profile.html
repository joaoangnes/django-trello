{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Perfil do Usuário</h2>
                </div>
                <div class="card-body">
                    <p><strong>Nome de Usuário:</strong> {{ user.username }}</p>
                    <p><strong>Primeiro Nome:</strong> {{ user.first_name }}</p>
                    <p><strong>Último Nome:</strong> {{ user.last_name }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <!-- Adicione mais informações do usuário conforme necessário -->
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'password_reset_with_email' %}">Redefinir minha senha</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
