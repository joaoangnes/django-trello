{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Editar Tarefa{% else %}Criar Tarefa{% endif %}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Salvar{% else %}Criar{% endif %}</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
